<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Analysis</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Use Inter font and Dark Theme Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A; /* Slate 900 - Body Background */
            color: #E2E8F0; /* Slate 200 */
        }
        .text-primary-emerald {
            color: #10B981; /* Emerald 500 */
        }
        .bg-card-dark {
            background-color: #1E293B; /* Slate 800 - Card Background */
        }
        .border-card-dark {
            border-color: #334155; /* Slate 700 - Border */
        }
        .ring-emerald-focus:focus-within {
            outline: none;
            box-shadow: 0 0 0 2px #10B981; /* Emerald focus ring */
            border-color: #10B981;
        }
        /* Style adjustments for form fields within the dark card */
        .form-field {
            position: relative;
            background-color: #0F172A; /* Slate 900 (Input background) */
            border: 1px solid #334155; /* Slate 700 (Input border) */
            border-radius: 0.5rem; /* 8px */
            padding: 0.75rem 1rem 0.75rem 3rem; 
            width: 100%;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748B; /* Slate 500 */
            pointer-events: none;
        }
        .form-field input,
        .form-field select {
            width: 100%;
            border: none;
            outline: none;
            background: none;
            color: #E2E8F0; /* Slate 200 (Input text color) */
            font-weight: 500;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding-right: 1.5rem;
        }
        .select-arrow {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748B;
            pointer-events: none;
        }
        .form-field option {
            background-color: #1E293B; /* Option background */
            color: #E2E8F0; /* Option text color */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Analysis Card (Slate 800) -->
    <div class="w-full max-w-lg bg-card-dark p-8 sm:p-10 rounded-xl shadow-2xl border border-card-dark">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white flex items-center justify-center">
                <i class="fas fa-search text-primary-emerald mr-3"></i>
                Start Your Analysis
            </h1>
            <p class="mt-2 text-lg text-slate-400">
                Enter a company name to get comprehensive insights across multiple dimensions
            </p>
        </div>

        <!-- Form -->
        <form action="#" method="POST">
            <div class="space-y-6 mb-8">
                
                <!-- Company Name Input -->
                <div>
                    <label for="company-name" class="block text-sm font-medium text-slate-300 mb-2">Company Name</label>
                    <div class="form-field ring-emerald-focus">
                        <i class="fas fa-building form-icon"></i>
                        <input type="text" id="company-name" name="company-name" placeholder="e.g., Apple, Tesla, Reliance">
                    </div>
                    <p class="mt-2 text-sm text-slate-500">e.g., Apple, Tesla, Microsoft, TCS, Reliance</p>
                </div>

                <!-- Analysis Date Select -->
                <div>
                    <label for="analysis-date" class="block text-sm font-medium text-slate-300 mb-2">Analysis Date</label>
                    <div class="form-field ring-emerald-focus">
                        <i class="fas fa-calendar-alt form-icon"></i>
                        <select id="analysis-date" name="analysis-date">
                            <option value="last_hour">Last hour</option>
                            <option value="today" selected>Today</option>
                            <option value="this_week">This week</option>
                            <option value="this_month">This month</option>
                        </select>
                        <i class="fas fa-chevron-down select-arrow"></i>
                    </div>
                </div>
            </div>

            <!-- Submit Button (Emerald) -->
            <div class="text-center">
                <button type="submit" 
                        class="w-full px-10 py-3 bg-primary-emerald text-white text-lg font-semibold rounded-xl shadow-md hover:bg-emerald-600 transition duration-300 flex items-center justify-center mx-auto">
                    <i class="fas fa-chart-bar mr-3"></i>
                    Get Analysis
                </button>
            </div>
        </form>
    </div>

</body>
</html>
